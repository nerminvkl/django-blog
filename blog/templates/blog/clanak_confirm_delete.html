{% extends 'blog/base.html' %}
{% block content %}

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Obriši članak</legend>
                    <h2>Da li ste sigurni da želite obrisati članak "{{ object.naslov }}" ?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Da, Obriši</button> 
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Odustani</a> 
                </div>
            </form>
        </div>

{% endblock content %}
